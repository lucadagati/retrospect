apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ros2services.wasmbed.io
spec:
  group: wasmbed.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              serviceName:
                type: string
                description: "Name of the ROS 2 service"
              serviceType:
                type: string
                description: "ROS 2 service type (e.g., std_srvs/Empty)"
              server:
                type: object
                properties:
                  enabled:
                    type: boolean
                  wasmFunction:
                    type: string
                    description: "WASM function to call for service requests"
              client:
                type: object
                properties:
                  enabled:
                    type: boolean
                  wasmFunction:
                    type: string
                    description: "WASM function to call for service responses"
          status:
            type: object
            properties:
              phase:
                type: string
                enum: ["Pending", "Active", "Failed"]
              lastRequestTime:
                type: string
                format: date-time
              requestCount:
                type: integer
              errorMessage:
                type: string
    subresources:
      status: {}
  scope: Namespaced
  names:
    plural: ros2services
    singular: ros2service
    kind: ROS2Service
    shortNames:
    - ros2s
