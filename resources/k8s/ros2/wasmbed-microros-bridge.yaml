apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-microros-bridge
  namespace: ros2-system
  labels:
    app: wasmbed-microros-bridge
    app.kubernetes.io/name: wasmbed-microros-bridge
    app.kubernetes.io/component: bridge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wasmbed-microros-bridge
  template:
    metadata:
      labels:
        app: wasmbed-microros-bridge
    spec:
      serviceAccountName: ros2-service-account
      containers:
      - name: microros-bridge
        image: wasmbed-microros-bridge:latest
        imagePullPolicy: Never # Use Never for local builds
        ports:
        - containerPort: 8080
          name: http-port
        - containerPort: 8889
          name: bridge-port
        env:
        - name: ROS_DOMAIN_ID
          valueFrom:
            configMapKeyRef:
              name: ros2-config
              key: ROS_DOMAIN_ID
        - name: MICROROS_AGENT_IP
          valueFrom:
            configMapKeyRef:
              name: ros2-config
              key: MICROROS_AGENT_IP
        - name: MICROROS_AGENT_PORT
          valueFrom:
            configMapKeyRef:
              name: ros2-config
              key: MICROROS_AGENT_PORT
        - name: WASMBED_GATEWAY_URL
          value: "http://wasmbed-gateway.wasmbed-system.svc.cluster.local:8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wasmbed-microros-bridge
  namespace: ros2-system
  labels:
    app: wasmbed-microros-bridge
spec:
  selector:
    app: wasmbed-microros-bridge
  ports:
  - name: http-port
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: bridge-port
    port: 8889
    targetPort: 8889
    protocol: TCP
  type: ClusterIP
