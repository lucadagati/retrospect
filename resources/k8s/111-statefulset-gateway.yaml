apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wasmbed-gateway
  namespace: wasmbed
spec:
  serviceName: wasmbed-gateway-service
  replicas: 3
  selector:
    matchLabels:
      app: wasmbed-gateway
  template:
    metadata:
      labels:
        app: wasmbed-gateway
    spec:
      serviceAccountName: wasmbed-gateway
      containers:
        - name: wasmbed-gateway
          command: ["wasmbed-gateway"]
          image: wasmbed-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4423
              name: tls
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: wasmbed-tls-secret
              mountPath: /etc/wasmbed-gateway/certs
              readOnly: true
            - name: wasmbed-ca-secret
              mountPath: /etc/wasmbed-gateway/ca
              readOnly: true
            - name: wasmbed-gateway-config
              mountPath: /etc/wasmbed-gateway/config
              readOnly: true
          env:
            - name: WASMBED_GATEWAY_BIND_ADDR
              value: 0.0.0.0:4423
            - name: WASMBED_GATEWAY_PRIVATE_KEY
              value: /etc/wasmbed-gateway/certs/tls.key
            - name: WASMBED_GATEWAY_CERTIFICATE
              value: /etc/wasmbed-gateway/certs/tls.crt
            - name: WASMBED_GATEWAY_CLIENT_CA
              value: /etc/wasmbed-gateway/ca/ca-cert.pem
            - name: WASMBED_GATEWAY_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WASMBED_GATEWAY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WASMBED_GATEWAY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
      volumes:
        - name: wasmbed-tls-secret
          secret:
            secretName: wasmbed-tls-secret-rsa
        - name: wasmbed-ca-secret
          secret:
            secretName: wasmbed-ca-secret-rsa
        - name: wasmbed-gateway-config
          configMap:
            name: wasmbed-gateway-config
