apiVersion: v1
kind: Service
metadata:
  name: wasmbed-gateway-service
  namespace: wasmbed
spec:
  selector:
    app: wasmbed-gateway
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
  - name: tls
    port: 4423
    targetPort: 4423
    nodePort: 30423
  type: NodePort
