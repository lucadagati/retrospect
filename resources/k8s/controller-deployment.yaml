apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-controller
  namespace: wasmbed
  labels:
    app: wasmbed-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-controller
  template:
    metadata:
      labels:
        app: wasmbed-controller
    spec:
      serviceAccountName: wasmbed-controller
      containers:
      - name: controller
        image: wasmbed-controller:latest
        imagePullPolicy: Never
        env:
        - name: RUST_LOG
          value: "info"
        - name: WASMBED_CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wasmbed-controller
  namespace: wasmbed
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wasmbed-controller
rules:
- apiGroups: ["wasmbed.github.io"]
  resources: ["applications", "devices"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wasmbed-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wasmbed-controller
subjects:
- kind: ServiceAccount
  name: wasmbed-controller
  namespace: wasmbed