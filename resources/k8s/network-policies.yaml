# Production Network Policies for Wasmbed
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wasmbed-gateway-network-policy
  namespace: wasmbed
spec:
  podSelector:
    matchLabels:
      app: wasmbed-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow connections from MCU devices (external)
  - from: []
    ports:
    - protocol: TCP
      port: 4423
  # Allow health checks from kubelet
  - from: []
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow Kubernetes API access
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: TCP
      port: 443
  # Allow communication with controller
  - to:
    - namespaceSelector:
        matchLabels:
          name: wasmbed
    ports:
    - protocol: TCP
      port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wasmbed-controller-network-policy
  namespace: wasmbed
spec:
  podSelector:
    matchLabels:
      app: wasmbed-k8s-controller
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow health checks
  - from: []
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow Kubernetes API access
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: TCP
      port: 443
  # Allow communication with gateway
  - to:
    - namespaceSelector:
        matchLabels:
          name: wasmbed
    ports:
    - protocol: TCP
      port: 4423

