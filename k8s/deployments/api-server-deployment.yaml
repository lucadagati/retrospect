apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-api-server
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-api-server
  template:
    metadata:
      labels:
        app: wasmbed-api-server
    spec:
      serviceAccountName: wasmbed-api-server
      securityContext:
        fsGroup: 988  # docker group
        supplementalGroups: [988]
      containers:
      - name: api-server
        image: localhost:5000/wasmbed/api-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: RUST_LOG
          value: "info"
        - name: WASMBED_API_SERVER_PORT
          value: "3001"
        # Use Kubernetes service name instead of localhost
        - name: WASMBED_API_SERVER_GATEWAY_ENDPOINT
          value: "http://wasmbed-gateway.wasmbed.svc.cluster.local:8080"
        - name: WASMBED_API_SERVER_INFRASTRUCTURE_ENDPOINT
          value: "http://172.18.0.1:30460"
        - name: RENODE_USE_DOCKER
          value: "true"
        # In k3d, we need to mount the Docker socket from the host via k3d server container
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
          readOnly: false
        # Firmware is in container image, no need for host mount
        # - name: zephyr-firmware
        #   mountPath: /app/zephyr-workspace
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: docker-sock
        hostPath:
          # In k3d, /var/run/docker.sock in the node is actually the host's Docker socket
          path: /var/run/docker.sock
          type: Socket
      # For real k3s (not k3d), we would need to use containerd socket:
      # path: /run/containerd/containerd.sock
      # For k3d, we can't mount host directories directly
      # Firmware is already in the container image, so we don't need this mount
      # - name: zephyr-firmware
      #   hostPath:
      #     path: /home/lucadag/18_10_23_retrospect/retrospect/zephyr-workspace
      #     type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: wasmbed-api-server
  namespace: wasmbed
spec:
  selector:
    app: wasmbed-api-server
  ports:
  - name: http
    port: 3001
    targetPort: 3001
  type: ClusterIP

