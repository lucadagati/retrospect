apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-dashboard
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-dashboard
  template:
    metadata:
      labels:
        app: wasmbed-dashboard
    spec:
      containers:
      - name: dashboard
        image: wasmbed/dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        # API server endpoint - use Kubernetes service
        - name: REACT_APP_API_BASE_URL
          value: "http://wasmbed-api-server.wasmbed.svc.cluster.local:3001"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wasmbed-dashboard
  namespace: wasmbed
spec:
  selector:
    app: wasmbed-dashboard
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP

