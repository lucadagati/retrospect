apiVersion: v1
kind: Namespace
metadata:
  name: wasmbed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-device-controller
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-device-controller
  template:
    metadata:
      labels:
        app: wasmbed-device-controller
    spec:
      serviceAccountName: wasmbed-device-controller
      containers:
      - name: device-controller
        image: wasmbed-device-controller:latest
        imagePullPolicy: Never
        env:
        - name: RUST_LOG
          value: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-application-controller
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-application-controller
  template:
    metadata:
      labels:
        app: wasmbed-application-controller
    spec:
      serviceAccountName: wasmbed-application-controller
      containers:
      - name: application-controller
        image: wasmbed-application-controller:latest
        imagePullPolicy: Never
        env:
        - name: RUST_LOG
          value: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-gateway-controller
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-gateway-controller
  template:
    metadata:
      labels:
        app: wasmbed-gateway-controller
    spec:
      serviceAccountName: wasmbed-gateway-controller
      containers:
      - name: gateway-controller
        image: wasmbed-gateway-controller:latest
        imagePullPolicy: Never
        env:
        - name: RUST_LOG
          value: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-gateway
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-gateway
  template:
    metadata:
      labels:
        app: wasmbed-gateway
    spec:
      containers:
      - name: gateway
        image: wasmbed-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: tls
        env:
        - name: RUST_LOG
          value: "info"
---
apiVersion: v1
kind: Service
metadata:
  name: wasmbed-gateway
  namespace: wasmbed
spec:
  selector:
    app: wasmbed-gateway
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: tls
    port: 8443
    targetPort: 8443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-infrastructure
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-infrastructure
  template:
    metadata:
      labels:
        app: wasmbed-infrastructure
    spec:
      containers:
      - name: infrastructure
        image: wasmbed-infrastructure:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: RUST_LOG
          value: "info"
---
apiVersion: v1
kind: Service
metadata:
  name: wasmbed-infrastructure
  namespace: wasmbed
spec:
  selector:
    app: wasmbed-infrastructure
  ports:
  - name: http
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-dashboard
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-dashboard
  template:
    metadata:
      labels:
        app: wasmbed-dashboard
    spec:
      containers:
      - name: dashboard
        image: wasmbed-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: RUST_LOG
          value: "info"
---
apiVersion: v1
kind: Service
metadata:
  name: wasmbed-dashboard
  namespace: wasmbed
spec:
  selector:
    app: wasmbed-dashboard
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: LoadBalancer
