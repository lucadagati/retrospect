apiVersion: v1
kind: Namespace
metadata:
  name: wasmbed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-device-controller
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-device-controller
  template:
    metadata:
      labels:
        app: wasmbed-device-controller
    spec:
      serviceAccountName: wasmbed-device-controller
      containers:
      - name: device-controller
        image: wasmbed/device-controller:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: RUST_LOG
          value: "info"
        - name: WASMBED_API_SERVER_URL
          value: "http://172.18.0.1:3001"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-application-controller
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-application-controller
  template:
    metadata:
      labels:
        app: wasmbed-application-controller
    spec:
      serviceAccountName: wasmbed-application-controller
      containers:
      - name: application-controller
        image: wasmbed/application-controller:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: RUST_LOG
          value: "info"
        - name: GATEWAY_ENDPOINT
          value: "http://wasmbed-gateway.wasmbed.svc.cluster.local:8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-gateway-controller
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-gateway-controller
  template:
    metadata:
      labels:
        app: wasmbed-gateway-controller
    spec:
      serviceAccountName: wasmbed-gateway-controller
      containers:
      - name: gateway-controller
        image: wasmbed/gateway-controller:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: RUST_LOG
          value: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmbed-gateway
  namespace: wasmbed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasmbed-gateway
  template:
    metadata:
      labels:
        app: wasmbed-gateway
    spec:
      serviceAccountName: wasmbed-gateway
      containers:
      - name: gateway
        image: wasmbed/gateway:latest
        imagePullPolicy: Never
        command:
        - /usr/local/bin/wasmbed-gateway
        - --bind-addr
        - "0.0.0.0:8081"
        - --http-addr
        - "0.0.0.0:8080"
        - --private-key
        - /certs/server-key.pem
        - --certificate
        - /certs/server-cert.pem
        - --client-ca
        - /certs/ca-cert.pem
        - --namespace
        - wasmbed
        - --pod-namespace
        - wasmbed
        - --pod-name
        - wasmbed-gateway
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: tls
        env:
        - name: RUST_LOG
          value: "info"
        volumeMounts:
        - name: certificates
          mountPath: /certs
          readOnly: true
      volumes:
      - name: certificates
        secret:
          secretName: gateway-certificates
---
apiVersion: v1
kind: Service
metadata:
  name: wasmbed-gateway
  namespace: wasmbed
spec:
  selector:
    app: wasmbed-gateway
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: tls
    port: 8081
    targetPort: 8081
---
# Infrastructure deployment removed - wasmbed-infrastructure is not currently used
# If needed in the future, create Dockerfile.infrastructure and rebuild
