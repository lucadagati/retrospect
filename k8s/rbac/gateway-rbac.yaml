apiVersion: v1
kind: ServiceAccount
metadata:
  name: wasmbed-gateway
  namespace: wasmbed
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wasmbed-gateway
rules:
- apiGroups: ["wasmbed.github.io"]
  resources: ["devices"]
  verbs: ["create", "get", "list", "watch", "update", "patch"]
- apiGroups: ["wasmbed.github.io"]
  resources: ["devices/status"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wasmbed-gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wasmbed-gateway
subjects:
- kind: ServiceAccount
  name: wasmbed-gateway
  namespace: wasmbed


