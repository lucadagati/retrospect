apiVersion: v1
kind: ServiceAccount
metadata:
  name: wasmbed-device-controller
  namespace: wasmbed
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wasmbed-device-controller
rules:
- apiGroups: ["wasmbed.github.io"]
  resources: ["devices"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["wasmbed.github.io"]
  resources: ["devices/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["wasmbed.io"]
  resources: ["gateways"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wasmbed-device-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wasmbed-device-controller
subjects:
- kind: ServiceAccount
  name: wasmbed-device-controller
  namespace: wasmbed
