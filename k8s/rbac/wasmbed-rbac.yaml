apiVersion: v1
kind: ServiceAccount
metadata:
  name: wasmbed-device-controller
  namespace: wasmbed
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wasmbed-application-controller
  namespace: wasmbed
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wasmbed-gateway-controller
  namespace: wasmbed
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wasmbed-device-controller
rules:
- apiGroups: ["wasmbed.github.io"]
  resources: ["devices"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["wasmbed.github.io"]
  resources: ["devices/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["wasmbed.io"]
  resources: ["gateways"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wasmbed-application-controller
rules:
- apiGroups: ["wasmbed.github.io"]
  resources: ["applications"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["wasmbed.github.io"]
  resources: ["applications/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["wasmbed.github.io"]
  resources: ["devices"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["wasmbed.io"]
  resources: ["gateways"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wasmbed-device-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wasmbed-device-controller
subjects:
- kind: ServiceAccount
  name: wasmbed-device-controller
  namespace: wasmbed
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wasmbed-application-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wasmbed-application-controller
subjects:
- kind: ServiceAccount
  name: wasmbed-application-controller
  namespace: wasmbed

# Gateway controller RBAC moved to gateway-controller-rbac.yaml to avoid conflicts
# This ensures the complete RBAC with secrets permissions is always applied correctly
# The gateway-controller-rbac.yaml file contains the full definition with:
# - secrets permissions (required for certificate management)
# - pods, services, deployments permissions (required for gateway deployment)
